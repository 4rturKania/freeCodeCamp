<html>
<head>
	<link rel="stylesheet" href="stylesheet.css">
</head>
<body>

<h1 id="title">Are you ready to become a programmer?</h1>
<p id="description">first answer these simple questions</p>
<form id="survey-form">

	<label id="name-label">Name</label><br>
	<input id="name" type="text" required  placeholder="Enter your name"><br>
	<label id="email-label">Email</label><br>
	<input id="email" type="email" required placeholder="Enter your Email"><br>
	<label id="number-label">Age</label><br>
	<input id="number" min=1 max=150 type="number" placeholder="Enter your age"><br>

	<p>Which option best describes your current role?</p><br>
	<select name="dropdown" id="dropdown">
	  <option value="nemployed">Unemployed and drunk</option>
	  <option value="employed">Employed and drunk</option>
	  <option value="student">Student</option>
	</select><br>

	<p>Do you really want to become a programmer?</p><br>
	<input type="radio" name="recommendation" value="definitely"><label>Definitely not</label><br>
	<input type="radio" name="recommendation" value="maybe"><label>Probably not</label><br>
	<input type="radio" name="recommendation" value="notSure"><label>Not sure</label><br>
	
	<p>Why do you think you want to become a programmer?</p><br>
	<input type="checkbox" name="checkbox" value="mom">
    <label for="mom">To make my Mom proud</label><br>
    <input type="checkbox" name="checkbox" value="girls">
    <label for="girls">To impress girls</label>

    <textarea name="message" rows="10" cols="30">
	</textarea>

	<input id="submit" type="submit" value="Submit">
</form>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>

</html>
