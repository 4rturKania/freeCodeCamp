<html>
<head>
	<link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<h1 id="title">Why do you want to become a programmer?</h1>
<p id="description">answer questions honestly</p>
<form id="survey-form">
	<label id="name-label">Name</label>
	<input id="name" type="text" required  placeholder="Enter your name">
	<label id="email-label">Email</label>
	<input id="email" type="email" required placeholder="Enter your Email">
	<label id="number-label">Age</label>
	<input id="number" min=1 max=150 type="number" required placeholder="Enter your age">

	<select name="dropdown" id="dropdown">
	  <option value="volvo">Volvo</option>
	  <option value="saab">Saab</option>
	  <option value="mercedes">Mercedes</option>
	  <option value="audi">Audi</option>
	</select>

	<input type="radio" name="recommendation" value="definitely"><label>Definitely</label>
	<input type="radio" name="recommendation" value="maybe"><label>Maybe</label>
	<input type="radio" name="recommendation" value="notSure"><label>Not sure</label>

	<input type="checkbox" id="cherry" name="improvement" value="cherry">
    <label for="cherry">I like cherry</label>
    <input type="checkbox" id="lemon" name="improvement" value="lemon">
    <label for="lemon">I like lemon</label>

    <textarea name="message" rows="10" cols="30">
	</textarea>

	<input id="submit" type="submit" value="Submit">
</form>
</body>

</html>
